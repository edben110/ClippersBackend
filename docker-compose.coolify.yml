# Docker Compose para Despliegue en Coolify
# Usa este archivo para configurar el despliegue en Coolify
# Las variables de entorno se configuran directamente en Coolify

version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: clipers-mongodb
    environment:
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clipers-network

  clipers-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clipers-backend
    environment:
      SPRING_PROFILE: ${SPRING_PROFILE}
      SERVER_PORT: ${SERVER_PORT}
      MONGODB_URI: ${MONGODB_URI}
      MONGODB_DATABASE: ${MONGODB_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE}
      MAX_REQUEST_SIZE: ${MAX_REQUEST_SIZE}
      FILE_UPLOAD_DIR: ${FILE_UPLOAD_DIR}
      FILE_UPLOAD_BASE_URL: ${FILE_UPLOAD_BASE_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      AI_MATCHING_SERVICE_URL: ${AI_MATCHING_SERVICE_URL}
      AI_MATCHING_SERVICE_ENABLED: ${AI_MATCHING_SERVICE_ENABLED}
      AI_MATCHING_SERVICE_TIMEOUT: ${AI_MATCHING_SERVICE_TIMEOUT}
      VIDEO_PROCESSING_SERVICE_URL: ${VIDEO_PROCESSING_SERVICE_URL}
      VIDEO_PROCESSING_SERVICE_ENABLED: ${VIDEO_PROCESSING_SERVICE_ENABLED}
      LOG_LEVEL_CLIPERS: ${LOG_LEVEL_CLIPERS}
      LOG_LEVEL_SECURITY: ${LOG_LEVEL_SECURITY}
      MANAGEMENT_ENDPOINTS: ${MANAGEMENT_ENDPOINTS}
      HEALTH_SHOW_DETAILS: ${HEALTH_SHOW_DETAILS}
    ports:
      - "8080:8080"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/test/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - clipers-network

volumes:
  mongodb_data:
  mongodb_config:
  uploads_data:

networks:
  clipers-network:
    driver: bridge