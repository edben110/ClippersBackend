services:
  mongodb:
    image: mongo:7.0
    container_name: clipers-mongodb
    environment:
      MONGO_INITDB_DATABASE: clipers_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clipers-network


  clipers-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clipers-backend
    environment:
      SERVER_PORT: 8080
      MONGODB_URI: mongodb://mongodb:27017/clipers_db
      MONGODB_DATABASE: clipers_db
      JWT_SECRET: ${JWT_SECRET:-mySecretKey123456789012345678901234567890123456789012345678901234567890}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      FILE_UPLOAD_BASE_URL: ${FILE_UPLOAD_BASE_URL:-http://localhost:8080}
      LOG_LEVEL_CLIPERS: INFO
      LOG_LEVEL_SECURITY: WARN
    ports:
      - "8080:8080"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/test/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - clipers-network

volumes:
  mongodb_data:
  mongodb_config:
  uploads_data:

networks:
  clipers-network:
    driver: bridge