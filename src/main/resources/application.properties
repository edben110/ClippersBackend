# Application Configuration
spring.application.name=clipers
server.port=${SERVER_PORT:8080}

# Disable Docker Compose auto-start for local development
spring.docker.compose.enabled=false

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/clipers_db
spring.data.mongodb.database=clipers_db
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# File Upload Configuration
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:50MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:50MB}
file.upload.dir=${FILE_UPLOAD_DIR:./uploads}


# Frontend Configuration
frontend.url=${FRONTEND_URL:http://localhost:3000}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:8000}

# File Upload URL Configuration
file.upload.base.url=${FILE_UPLOAD_BASE_URL:http://localhost:8080}

# API Configuration
api.version=${API_VERSION:v1}
api.base-path=${API_BASE_PATH:/api}

# Actuator for health checks
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS:health,info}
management.endpoint.health.show-details=${HEALTH_SHOW_DETAILS:always}

# Logging Configuration
logging.level.com.clipers=${LOG_LEVEL_CLIPERS:DEBUG}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:DEBUG}
logging.pattern.console=${LOG_PATTERN:%d{yyyy-MM-dd HH:mm:ss} - %msg%n}

# AI Matching Service Configuration
ai.matching.service.url=${AI_MATCHING_SERVICE_URL:http://localhost:8000}
ai.matching.service.enabled=${AI_MATCHING_SERVICE_ENABLED:true}
ai.matching.service.timeout=${AI_MATCHING_SERVICE_TIMEOUT:30000}

# Video Processing Service Configuration
video.processing.service.url=${VIDEO_PROCESSING_SERVICE_URL:https://video.clipers.pro/upload-video}
