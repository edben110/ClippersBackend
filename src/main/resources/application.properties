# Application Configuration
spring.application.name=clipers
server.port=${SERVER_PORT:8080}

# Active Profile (dev, prod)
# Set to 'prod' in production environment
spring.profiles.active=${SPRING_PROFILE:dev}

# Disable Docker Compose auto-start for local development
spring.docker.compose.enabled=false

# MongoDB Configuration
# URI debe incluir el nombre de la base de datos: mongodb+srv://user:pass@cluster.mongodb.net/dbname?retryWrites=true&w=majority
# Azure usa AZURE_COSMOS_CONNECTIONSTRING por defecto
spring.data.mongodb.uri=${MONGODB_URI:${AZURE_COSMOS_CONNECTIONSTRING}}
spring.data.mongodb.database=${MONGODB_DATABASE:Clippers}
# Auto-index creation (deshabilitar para Cosmos DB, habilitar para MongoDB real)
spring.data.mongodb.auto-index-creation=${MONGODB_AUTO_INDEX:true}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# File Upload Configuration
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:50MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:50MB}
file.upload.dir=${FILE_UPLOAD_DIR:./uploads}

# Frontend Configuration
frontend.url=${FRONTEND_URL:http://localhost:3000}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# File Upload URL Configuration
file.upload.base.url=${FILE_UPLOAD_BASE_URL:http://localhost:8080}

# API Configuration
api.version=${API_VERSION:v1}
api.base-path=${API_BASE_PATH:/api}

# Actuator for health checks
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS:health,info}
management.endpoint.health.show-details=${HEALTH_SHOW_DETAILS:always}

# Logging Configuration
logging.level.com.clipers=${LOG_LEVEL_CLIPERS:INFO}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:WARN}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:WARN}
logging.pattern.console=${LOG_PATTERN:%d{yyyy-MM-dd HH:mm:ss} - %msg%n}

# Performance Optimization
spring.jmx.enabled=false
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# HTTP/2 Support
server.http2.enabled=true

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Connection Pool
spring.data.mongodb.max-pool-size=50
spring.data.mongodb.min-pool-size=10

# Tomcat Optimization
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.accept-count=100
server.tomcat.max-connections=10000

# AI Matching Service Configuration
ai.matching.service.url=${AI_MATCHING_SERVICE_URL:http://localhost:5000}
ai.matching.service.enabled=${AI_MATCHING_SERVICE_ENABLED:true}
ai.matching.service.timeout=${AI_MATCHING_SERVICE_TIMEOUT:30000}

# Video Processing Service Configuration
video.processing.service.url=${VIDEO_PROCESSING_SERVICE_URL:http://localhost:5001}
video.processing.service.enabled=${VIDEO_PROCESSING_SERVICE_ENABLED:true}
